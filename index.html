<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Material calculo</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_factory_dy-0-a.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Calcular Material</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="diametro">Diâmetro</label>
                        <input id="diametro" type="text" name="diametro" placeholder="4,75" required>
                    </div>

                    <div class="input-box">
                        <label for="comprimento">Comprimento</label>
                        <input id="comprimento" type="text" name="comprimento" placeholder="20" required>
                    </div>
                    <div class="input-box">
                        <label for="qty">Quantidade</label>
                        <input id="qty" type="qty" name="qty" placeholder="500" required>
                    </div>

                <div class="material-inputs">
                    <div class="material-title">
                        <h6>Material</h6>
                    </div>

                    <div class="material-group">
                        <div class="material-input">
                            <input id="aluminio" type="radio" name="aluminio">
                            <label for="aluminio">Aluminio</label>
                        </div>

                        <div class="material-input">
                            <input id="aco" type="radio" name="aco">
                            <label for="aco">Aço</label>
                        </div>

                        <div class="material-input">
                            <input id="titanium" type="radio" name="titanium">
                            <label for="titanium">Titânio</label>
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Calculo</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
